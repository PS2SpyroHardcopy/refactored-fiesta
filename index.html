<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>THISONE</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="flashcards-app">

  <div>
    <input v-model="question" placeholder="Write A Question"/>

    <input v-model="answer" placeholder="Write An Answer"/>
    <br>
    <input  v-model="picked" type="radio" name="categoryR" value="history">History<br>
    <input v-model="picked" type="radio" name="categoryR" value="science">Science<br>
    <input v-model="picked" type="radio" name="categoryR" value="math">Math<br>
    <button v-on:click = "submit">Submit</button>

  </div>

  <div v-for="card in cards" class="card" v-on:click="card.flipped = !card.flipped">
    <div class="top" :class="{math:card.category == 'math',history: card.category == 'history', science:card.category == 'science'}"></div>
    <div class="side1">
      <h1 v-bind:class="{hide:card.flipped == true}">{{card.question}}</h1>
    </div>
    <!-- end side 1 class -->
    <div class="side2">
      <h1 v-bind:class="{hide:card.flipped !=true}">{{card.answer}}</h1>
    </div>
    <!-- end side 2 class -->
  </div>
  <!-- end card class -->
</div>
<!-- end flashcard app -->

<!--     In your template, remove the 'hide' class from the side1 and side2 elements. 'hide' class should be conditionally rendered through the 'flipped' value in the card -->

  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.8/vue.min.js'></script><script  src="./script.js"></script>

</body>
</html>
